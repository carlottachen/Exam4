<!DOCTYPE html>
<html>
	<head>

		<title>Back End Assessment 4</title>

	</head>
	<body class="container">

		<button id="complimentButton">Get a compliment</button>
		<section></section>

		<!-- Second button -->
		<button id="fortuneButton">Get a fortune</button>
		<p id="displayFortune"></p>

			<input type="text" id="toDoField" placeholder="To do list"/>

			<button id="display-to-do">Display List</button>

		<!-- Fifth item -->

			<input type='password' id="enter-password" placeholder='Enter String'>

		</form>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="main.js"></script>
	</bodyj
